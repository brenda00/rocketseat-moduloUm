<html>
    <head>
        <title>Curso de JavaScript</title>
    </head>
<body>

    <script>
       // for, utilizar sempre quando você souber o tamanho do intervalo

       for(var i = 0; i <= 100; i++){
           console.log(i);

       }

       // while, utilizar quando não souber a quantidade de repetições que vai acontecer
       var j = 0;
       while(j <= 100 ){
           console.log(j);

           j++;
       }
    </script>
</body>    
</html>
