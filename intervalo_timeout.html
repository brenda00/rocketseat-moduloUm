<html>
    <head>
        <title>Curso de JavaScript</title>
    </head>
<body>

    <script>

        function exibeAlgo(){
            console.log("Eu sou uma função");
        }
       // Definindo intervalo e chamando a função exibeAlgo e falando pra ela ser executada a cada 1 segundo
       setInterval(exibeAlgo, 1000);

       /* Definindo intervalo e chamando a função exibeAlgo e falando pra ela ser somente depois de 5 segundos,
          executa uma vez só */
       
       setTimeout(exibeAlgo, 5000);
    </script>
</body>    
</html>
