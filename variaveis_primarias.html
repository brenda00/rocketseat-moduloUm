<html>
    <head>
        <title>Curso de JavaScript</title>
    </head>
<body>

    <script>

        /*tipo string*/
        var nome = "Brenda";

        /*tipo int*/
        var idade = 22;

        /*tipo float*/
        var peso = 73.50;

        /*tipo boolean*/
        var humano =  true;

        /*tipo vetor*/
        var alunos = ["Diego", "Brenda", "Marcos", "Duda"];

        /*tipo objeto*/
        var aluno = {
            nome: "Brenda",
            idade: 22,
            peso: 73.50,
            humano: true
        }

        /*mostrando o valor armazenado nas variaveis pelo console do navegador*/
        console.log(nome, idade, peso, humano, alunos, aluno);

        /*Para buscar em vetor alunos[1]
          Para buscar em objeto alunos.nome*/ 
    </script>
</body>    
</html>
