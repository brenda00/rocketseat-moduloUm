<body>

    <script>
        /*Definindo função*/
       function soma(numero_1, numero_2) {
           var resultado = numero_1 + numero_2;
           return resultado;
       }

       /*Chamada da função
       soma(1,2);*/
       
       var resultado = soma(1,2);;

       /*mostrando o valor do retorno da chamada de função no console*/
       console.log(resultado);
    </script>
